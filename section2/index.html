<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/app.css" />

    <!--
      myMemo:
      As below, It's not a technical issue to put all the JS code in one HTML file.
      However, it will make it harder to manage your websites.
    -->
    <script>
      // alert("This works - between script tags!");
    </script>

    <!--
      myMemo:
      The better way to add JS in HTML, is to import JS file as below.
      Must have the opening and closing separated script tags.

      Note that if you put these script tag at the last part of the body tag,
      the code in the JS file would be executed after the whole HTML is rendered.
      Also, the order of script tags matters as well! So, put vendor.js before app.js,
      if app.js depends on the code in vendor.js.
    -->
    <script src="assets/scripts/vendor.js"></script>
    <script src="assets/scripts/app.js"></script>
  </head>
  <body>
    <header>
      <h1>The Unconventional Calculator</h1>
    </header>

    <section id="calculator">
      <input type="number" id="input-number" />
      <div id="calc-actions">
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-subtract">-</button>
        <button type="button" id="btn-multiply">*</button>
        <button type="button" id="btn-divide">/</button>
      </div>
    </section>
    <section id="results">
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
    </section>
  </body>
</html>
